        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">



<style>/* * Sadeem Network - Visitor Stats Dashboard Specific Styles
 * Focuses on data presentation, table readability, and administrative controls.
 */

body {
    background-color: var(--color-bg);
    padding: 2rem;
}

.title {
    color: var(--color-primary);
    text-align: center;
    margin-block-end: 2.5rem;
    font-size: 2.2rem;
    font-weight: 800;
}

/* Stats Overview Card */
.card {
    background-color: white;
    max-width: 300px;
    margin: 0 auto 2rem auto;
    padding: 2rem;
    border-radius: var(--radius);
    text-align: center;
    box-shadow: var(--shadow);
    border-top: 4px solid var(--color-accent);
}

.stats-label {
    color: var(--color-secondary);
    font-size: 1rem;
    margin-block-end: 0.5rem;
}

.stats-number {
    color: var(--color-primary);
    font-size: 2.5rem;
    font-weight: 900;
}

/* Action Buttons */
.delete-btn {
    display: block;
    margin: 0 auto 3rem auto;
    background-color: #fff1f0;
    color: #d85c5c;
    border: 1px solid #d85c5c;
    padding: 0.8rem 2rem;
    border-radius: var(--radius);
    font-weight: 700;
    cursor: pointer;
    transition: var(--transition);
}

.delete-btn:hover {
    background-color: #d85c5c;
    color: white;
}

/* Styled Data Table */
.styled-table {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: white;
    border-radius: var(--radius);
    overflow: hidden; /* For rounded corners */
    box-shadow: var(--shadow);
}

.table-caption {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--color-deep);
    margin-block-end: 1rem;
    text-align: right;
}

.styled-table thead tr {
    background-color: var(--color-primary);
    color: white;
    text-align: right;
}

.styled-table th, 
.styled-table td {
    padding: 1rem 1.5rem;
}

.styled-table tbody tr {
    border-bottom: 1px solid var(--color-light);
    transition: background-color 0.2s;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #fafafa;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid var(--color-primary);
}

.styled-table tbody tr:hover {
    background-color: rgba(133, 79, 108, 0.05);
}

/* IP & User Agent Specifics */
.styled-table td:nth-child(1) {
    font-family: monospace;
    color: var(--color-accent);
    font-weight: 600;
}

.styled-table td:nth-child(2) {
    font-size: 0.8rem;
    max-width: 300px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    color: var(--color-secondary);
}

/* Responsive Table */
@media (max-width: 768px) {
    .styled-table {
        display: block;
        overflow-x: auto;
    }
    
    .title {
        font-size: 1.8rem;
    }

    .card {
        max-width: 100%;
    }
}
</style>
<h2 class="title">إحصائيات الزوار</h2>

<div class="card">
    <p class="stats-label">إجمالي عدد الزيارات</p>
    <p class="stats-number">{{ total_visits }}</p>
</div>

<form action="{{ url_for('admin.delete_visits') }}" method="post">
    <button class="delete-btn" onclick="return confirm('هل أنت متأكد من حذف جميع الزيارات؟');">حذف جميع الزيارات</button>
</form>

<table class="styled-table">
    <caption class="table-caption">سجل الزيارات</caption>
    <thead>
        <tr>
            <th>IP</th>
            <th>User Agent</th>
            <th>Page</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for v in visits %}
        <tr>
            <td>{{ v[0] }}</td>
            <td>{{ v[1] }}</td>
            <td>{{ v[2] }}</td>
            <td>{{ v[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
