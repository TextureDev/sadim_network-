<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

<style>
/* --- واجهة إدارة المستخدمين - سديم المتجاوبة --- */

body {
    background-color: var(--color-bg);
    padding: 1rem;
    color: var(--color-deep);
}

h2 {
    color: var(--color-light);
    margin-bottom: 2rem;
    border-right: 4px solid var(--color-accent);
    padding-right: 15px;
    font-size: 1.8rem;
}

/* حاوية الأزرار العلوي */
.top-nav {
    display: flex;
    gap: 10px;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.top-nav a {
    text-decoration: none;
}

.top-nav button {
    background: var(--color-primary);
    color: var(--color-light);
    border: 1px solid var(--color-accent);
    padding: 0.7rem 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: var(--transition);
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.top-nav button:hover {
    background: var(--color-accent);
    color: white;
    transform: translateY(-2px);
}

/* تنسيق الجدول المتجاوب */
.table-container {
    overflow-x: auto; /* للسماح بالتمرير الجانبي على الجوال */
    background: rgba(255, 255, 255, 0.02);
    border-radius: var(--radius);
    border: 1px solid rgba(223, 182, 178, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    min-width: 900px; /* لضمان عدم تداخل البيانات في الشاشات الصغيرة جداً */
    text-align: right;
}

thead {
    background-color: var(--color-primary);
}

th {
    color: var(--color-light);
    padding: 1.2rem 1rem;
    font-size: 0.9rem;
    border-bottom: 2px solid var(--color-accent);
}

td {
    padding: 1rem;
    border-bottom: 1px solid rgba(223, 182, 178, 0.05);
    font-size: 0.85rem;
    color: var(--color-deep);
}

tr:hover {
    background: rgba(133, 79, 108, 0.05);
}

/* تنسيق الروابط داخل الجدول */
.action-links a {
    color: var(--color-light);
    text-decoration: none;
    margin: 0 5px;
    font-weight: 600;
}

.action-links a:hover {
    color: var(--color-accent);
}

/* زر التعطيل */
.btn-soft-delete {
    background: none;
    border: 1px solid #ff7675;
    color: #ff7675;
    padding: 4px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.75rem;
    transition: 0.3s;
}

.btn-soft-delete:hover {
    background: #ff7675;
    color: white;
}

/* أيقونات الحالة */
.status-active { color: #2ed573; }
.status-suspended { color: #ffa502; }

@media (max-width: 768px) {
    h2 { font-size: 1.5rem; }
    .top-nav button { width: 100%; justify-content: center; }
}
</style>

<h2><i class="fas fa-users-cog"></i> إدارة المستخدمين</h2>

<div class="top-nav">
    <a href="{{ url_for('admin.add_user') }}">
        <button><i class="fas fa-user-plus"></i> إضافة مستخدم جديد</button>
    </a>
    <a href="{{ url_for('admin.dashboard_home') }}">
        <button><i class="fas fa-home"></i> العودة للرئيسية</button>
    </a>
    <a href="{{ url_for('admin.services_dashboard') }}">
        <button><i class="fas fa-concierge-bell"></i> إدارة الخدمات</button>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>الاسم</th>
                <th>Email</th>
                <th>الدور</th>
                <th>الحالة</th>
                <th>مفعل</th>
                <th>آخر دخول</th>
                <th>التحكم</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td style="color: var(--color-accent); font-weight: bold;">{{ u.username }}</td>
                <td>{{ u.name }}</td>
                <td>{{ u.email }}</td>
                <td>
                    <span style="background: rgba(133, 79, 108, 0.2); padding: 2px 8px; border-radius: 4px;">
                        {{ u.role }}
                    </span>
                </td>
                <td class="{{ 'status-active' if u.status == 'active' else 'status-suspended' }}">
                    {{ u.status }}
                </td>
                <td>{{ '✔' if u.is_verified else '✖' }}</td>
                <td style="font-size: 0.75rem; opacity: 0.7;">{{ u.last_login }}</td>
                <td class="action-links">
                    <a href="{{ url_for('admin.view_user', user_id=u.id) }}" title="عرض"><i class="fas fa-eye"></i></a>
                    <a href="{{ url_for('admin.edit_user', user_id=u.id) }}" title="تعديل"><i class="fas fa-edit"></i></a>
                    
                    <form method="POST" action="{{ url_for('admin.soft_delete_user', user_id=u.id) }}" style="display:inline;">
                        <button type="submit" class="btn-soft-delete" onclick="return confirm('هل تريد تعطيل المستخدم؟')">
                            <i class="fas fa-user-slash"></i> تعطيل
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<p style="color: var(--color-light); font-size: 0.8rem; margin-top: 1rem; opacity: 0.6;">
    <i class="fas fa-info-circle"></i> ملاحظة: تمرير الجدول جانبياً لمشاهدة كافة البيانات على الجوال.
</p>
