<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المكتبة الملكية | سديم</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;500;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/admin_dashboard.css') }}">
</head>
<body>

<header>
    <a href="{{ url_for('Library_Agatha.agatha_christie') }}" class="nav-back">
        <i class="fas fa-arrow-right"></i> العودة للمكتبة
    </a>
    <div class="admin-title">SADEEM <span>ADMIN</span></div>
</header>

<div class="container">

    <div class="add-section">
        <div class="section-header">
            <i class="fa-solid fa-feather-pointed"></i>
            <h2>أضف رواية للأرشيف الملكي</h2>
        </div>
        
        <form action="{{ url_for('admin.add_book_to_library') }}" method="POST" enctype="multipart/form-data" class="form-grid">
            <div class="input-group">
                <label><i class="fa-solid fa-heading"></i> عنوان الرواية</label>
                <input type="text" name="title" placeholder="أدخل العنوان هنا..." required>
            </div>
            <div class="input-group">
                <label><i class="fa-solid fa-image"></i> صورة الغلاف</label>
                <input type="file" name="cover_file" accept="image/*" required>
            </div>
            <div class="input-group full-width">
                <label><i class="fa-solid fa-quote-right"></i> وصف الرواية</label>
                <textarea name="desc" placeholder="نبذة عن أحداث الرواية..." rows="3" required></textarea>
            </div>
            <div class="input-group full-width">
                <label><i class="fa-solid fa-file-pdf"></i> الملف الرقمي (PDF)</label>
                <input type="file" name="pdf_file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn-add">
                <i class="fa-solid fa-circle-check"></i> اعتماد ونشر الرواية
            </button>
        </form>
    </div>

    <div class="section-header">
        <i class="fa-solid fa-list-ul"></i>
        <h2 style="font-size: 1.5rem;">الأرشيف الحالي</h2>
    </div>

    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th>الكتاب والمعلومات</th>
                    <th style="text-align: center;">الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr id="book-row-{{ book.id }}">
                    <td>
                        <div class="book-info">
                            <img src="{{ url_for('Library_Agatha.static', filename='uploads/' + book.cover_path) }}?v={{ book.id }}" class="book-img-sm">
                            <div>
                                <div style="font-weight: 700; color: #fff;">{{ book.title }}</div>
                                <div style="font-size: 0.75rem; opacity: 0.5;">ID: #{{ book.id }}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="action-btn edit-trigger" onclick="toggleEdit({{ book.id }})" title="تعديل">
                                <i class="fas fa-pen-nib"></i>
                            </button>
                            
                            <form action="{{ url_for('admin.delete_book_from_library', book_id=book.id) }}" method="POST" onsubmit="return confirm('هل أنت متأكد من سحب هذا العمل؟')">
                                <button type="submit" class="action-btn delete-btn" title="حذف">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr id="edit-row-{{ book.id }}" class="edit-row-container">
                    <td colspan="2">
                        <form action="{{ url_for('admin.edit_book_in_library', book_id=book.id) }}" method="POST" enctype="multipart/form-data" class="edit-inner-form">
                            <div class="input-group">
                                <label>تعديل العنوان</label>
                                <input type="text" name="title-{{ book.id }}" value="{{ book.title }}" required>
                            </div>
                            <div class="input-group">
                                <label>تحديث الغلاف (اختياري)</label>
                                <input type="file" name="cover_file-{{ book.id }}" accept="image/*">
                            </div>
                            <div class="input-group full">
                                <label>تعديل الوصف</label>
                                <textarea name="desc-{{ book.id }}" rows="3" required>{{ book.desc_text }}</textarea>
                            </div>
                            <div class="input-group">
                                <label>تحديث ملف PDF (اختياري)</label>
                                <input type="file" name="pdf_file-{{ book.id }}" accept=".pdf">
                            </div>
                            <button type="submit">تحديث البيانات الآن</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function toggleEdit(bookId) {
        const editRow = document.getElementById(`edit-row-${bookId}`);
        const isVisible = editRow.style.display === 'table-row';
        
        // إغلاق أي نماذج تعديل أخرى مفتوحة
        document.querySelectorAll('.edit-row-container').forEach(row => row.style.display = 'none');
        
        // تبديل حالة النموذج الحالي
        editRow.style.display = isVisible ? 'none' : 'table-row';
    }
</script>

</body>
</html>
