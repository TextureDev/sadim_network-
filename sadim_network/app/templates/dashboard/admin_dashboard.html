<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المكتبة الملكية | سديم</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;500;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --sadeem-bg: #0d0211; 
            --royal-gold: linear-gradient(135deg, #c5a059 0%, #f1d38e 50%, #b38b47 100%);
            --soft-gold: #c5a059;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(197, 160, 89, 0.2);
            --danger: #ff4d4d;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body { 
            font-family: 'Tajawal', sans-serif; 
            background: var(--sadeem-bg); 
            color: #f5f1eb; 
            margin: 0; 
            padding-bottom: 50px;
        }

        /* --- الهيدر الفخم --- */
        header { 
            background: rgba(13, 2, 17, 0.95); 
            backdrop-filter: blur(15px);
            padding: 20px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: sticky; top: 0; z-index: 1000;
        }

        .nav-back {
            color: var(--soft-gold);
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid var(--soft-gold);
            padding: 8px 15px;
            border-radius: 50px;
            transition: var(--transition);
        }
        .nav-back:hover { background: var(--royal-gold); color: #000; }

        .admin-title { font-family: 'Cinzel', serif; letter-spacing: 2px; color: #fff; font-size: 1.1rem; }
        .admin-title span { color: var(--soft-gold); }

        .container { width: 90%; max-width: 1100px; margin: 40px auto; }

        /* --- قسم الإضافة بتصميم الزجاج --- */
        .add-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            margin-bottom: 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .add-section h2 { 
            font-family: 'Amiri', serif; 
            color: var(--soft-gold); 
            margin-bottom: 30px; 
            font-size: 2rem;
            display: flex; align-items: center; gap: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 0.85rem; color: var(--soft-gold); opacity: 0.8; margin-right: 5px; }

        input, textarea {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            color: white;
            border-radius: 12px;
            font-family: 'Tajawal', sans-serif;
            transition: var(--transition);
            outline: none;
        }

        input:focus, textarea:focus { border-color: var(--soft-gold); background: rgba(255,255,255,0.08); }

        .full-width { grid-column: span 2; }

        /* --- زر النشر الملكي --- */
        button.btn-add {
            background: var(--royal-gold);
            color: #000;
            border: none;
            padding: 18px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            grid-column: span 2;
            border-radius: 12px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button.btn-add:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(197, 160, 89, 0.4); }

        /* --- جدول الكتب المطور --- */
        .list-header { margin-bottom: 20px; font-family: 'Amiri', serif; font-size: 1.8rem; color: var(--soft-gold); }

        .table-wrapper {
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }

        th { 
            background: rgba(197, 160, 89, 0.1); 
            color: var(--soft-gold); 
            padding: 20px; 
            text-align: right; 
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        td { padding: 20px; border-bottom: 1px solid var(--glass-border); transition: var(--transition); }

        tr:hover td { background: rgba(255,255,255,0.02); }

        .book-img-sm { 
            width: 60px; height: 85px; 
            object-fit: cover; 
            border-radius: 6px; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .title-cell { font-weight: 500; font-size: 1.1rem; color: #fff; }

        /* --- أزرار الحذف الراقية --- */
        .btn-delete {
            background: rgba(255, 77, 77, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 8px 18px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex; align-items: center; gap: 8px;
        }

        .btn-delete:hover { background: var(--danger); color: white; transform: translateY(-3px); }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            header { padding: 15px 5%; }
            .container { width: 95%; }
        }
    </style>
</head>
<body>

<header>
    <a href="{{ url_for('Library_Agatha.agatha_christie') }}" class="nav-back">
        <i class="fas fa-chevron-right"></i> العودة للمكتبة
    </a>
    <div class="admin-title">SADEEM <span>ADMIN</span></div>
</header>

<div class="container">
    
    <div class="add-section">
        <h2><i class="fa-solid fa-pen-nib"></i> إضافة تحفة جديدة</h2>
        
        <form action="{{ url_for('admin.add_book_to_library') }}" method="POST" enctype="multipart/form-data" class="form-grid">
            <div class="input-group">
                <label>عنوان الرواية</label>
                <input type="text" name="title" placeholder="مثال: جريمة في قطار الشرق" required>
            </div>
            
            <div class="input-group">
                <label>غلاف الرواية</label>
                <input type="file" name="cover_file" accept="image/*" required>
            </div>

            <div class="input-group full-width">
                <label>وصف الرواية (سيظهر في صفحة التفاصيل)</label>
                <textarea name="desc" placeholder="اكتب نبذة تشويقية عن الرواية هنا..." rows="3" required></textarea>
            </div>
            
            <div class="input-group full-width">
                <label>ملف الرواية الرقمي (PDF)</label>
                <input type="file" name="pdf_file" accept=".pdf" required>
            </div>

            <button type="submit" class="btn-add">اعتماد ونشر الرواية</button>
        </form>
    </div>

    <h2 class="list-header"><i class="fa-solid fa-layer-group"></i> الأرشيف الحالي</h2>
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>المظهر</th>
                    <th>عنوان العمل الأدبي</th>
                    <th style="text-align: center;">إدارة العمل</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>
                        <img src="{{ url_for('Library_Agatha.static', filename='uploads/' + book.cover_path) }}" class="book-img-sm">
                    </td>
                    <td class="title-cell">{{ book.title }}</td>
                    <td style="text-align: center;">
                        <form action="{{ url_for('admin.delete_book_from_library', book_id=book.id) }}" method="POST" onsubmit="return confirm('هل أنت متأكد من حذف هذا العمل من الأرشيف الملكي؟')">
                            <button type="submit" class="btn-delete">
                                <i class="fas fa-trash-can"></i> سحب العمل
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                
                {% if not books %}
                <tr>
                    <td colspan="3" style="text-align: center; padding: 50px; color: #888; font-style: italic;">
                        لا توجد أعمال منشورة في الأرشيف حالياً.
                    </td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
