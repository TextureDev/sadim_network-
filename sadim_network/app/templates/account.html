<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <title>حسابي</title>

<style>/* * Sadeem Network - Profile Page Specific Styles
 * Focuses on identity presentation and clear navigation actions.
 */

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: var(--color-bg);
    padding: 2rem;
}

/* Profile Card Container */
.container {
    background-color: white;
    width: 100%;
    max-width: 500px;
    padding: 3rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: 1px solid var(--color-light);
    text-align: center;
}

h2 {
    color: var(--color-primary);
    font-size: 2rem;
    margin-block-end: 2rem;
    font-weight: 800;
}

/* Avatar / Profile Picture Section */
.profile-pic-wrapper {
    width: 150px;
    height: 150px;
    margin: 0 auto 2rem;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid var(--color-light);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    background-color: var(--color-bg);
    transition: var(--transition);
}

.profile-pic-wrapper:hover {
    transform: scale(1.05);
    border-color: var(--color-accent);
}

.profile-pic {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* User Data Display */
.profile-info {
    background-color: #fafafa;
    padding: 1.5rem;
    border-radius: var(--radius);
    margin-block-end: 2.5rem;
    text-align: right; /* Ensuring RTL feel */
}

.profile-info p {
    margin: 0.8rem 0;
    font-size: 1.1rem;
    color: var(--color-deep);
    border-bottom: 1px solid #eee;
    padding-bottom: 0.5rem;
}

.profile-info p:last-child {
    border-bottom: none;
}

.profile-info strong {
    color: var(--color-primary);
    margin-left: 10px;
}

/* Action Buttons Layout */
.btn-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.btn {
    display: block;
    padding: 1rem;
    border-radius: var(--radius);
    font-weight: 700;
    text-decoration: none;
    transition: var(--transition);
    font-size: 1rem;
}

/* Primary Action: Edit */
.btn:not(.logout) {
    background-color: var(--color-primary);
    color: white;
}

.btn:not(.logout):hover {
    background-color: var(--color-secondary);
    transform: translateY(-2px);
}

/* Secondary Actions: Logout & Back */
.btn.logout {
    background-color: white;
    color: var(--color-accent);
    border: 2px solid var(--color-accent);
}

.btn.logout:hover {
    background-color: var(--color-accent);
    color: white;
}

/* Special styling for the very last logout button */
.btn-container a:last-child {
    background-color: #fff1f0;
    color: #d85c5c;
    border-color: #d85c5c;
}

.btn-container a:last-child:hover {
    background-color: #d85c5c;
    color: white;
}

/* Responsive Adjustments */
@media (max-width: 500px) {
    .container {
        padding: 2rem 1.2rem;
        box-shadow: none;
        border: none;
        background-color: transparent;
    }
    
    body {
        background-color: white;
        align-items: flex-start;
    }

    h2 {
        font-size: 1.7rem;
    }
}
</style>
</head>

<body>
    <div class="container">
        <h2>حسابي</h2>
        <div class="profile-pic-wrapper">

         <img class="profile-pic" 
         src="data:image/svg+xml;utf8,
           <svg xmlns='http://www.w3.org/2000/svg' width='300' height='300' viewBox='0 0 300 300'>
             <circle cx='150' cy='150' r='140' fill='%23052c25' stroke='%23c9a66b' stroke-width='12'/>
             <circle cx='150' cy='110' r='55' fill='%23c9a66b'/>
             <path d='M60 250 Q150 180 240 250' fill='%23c9a66b'/>
           </svg>">
        </div>

        <div class="profile-info">
            <p><strong>الاسم:</strong> {{ user.username }}</p>
            <p><strong>الإيميل:</strong> {{ user.email }}</p>
        </div>

        <div class="btn-container">
            <a class="btn" href="{{ url_for('loading_bp.account_settings') }}">تعديل البيانات</a>
            <a class="btn logout" href="{{url_for('loading_bp.landing_page')}}">الرجوع للرئيسية</a>
            <a class="btn logout" href="{{ url_for('loading_bp.logout') }}">تسجيل الخروج</a>
        </div>
    </div>
</body>
</html>
