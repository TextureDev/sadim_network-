<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account_settings.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>سديم | تعديل الحساب</title>


</head>

<body>
    <div class="container">
        <h2>تعديل الحساب</h2>

        <form method="POST">
            <div class="form-item">
                <label class="input-label" for="name">الاسم</label>
                <input type="text" id="name" name="name" value="{{ user.username }}" required>
            </div>

            <div class="form-item">
                <label class="input-label" for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <label class="delete-section" for="delete_account">
                <input type="checkbox" name="delete_account" id="delete_account">
                <span><i class="fas fa-trash-alt"></i> أرغب في حذف الحساب نهائياً</span>
            </label>

            <button type="submit">حفظ التغييرات</button>
        </form>

        <a class="back-link" href="{{ url_for('loading_bp.account') }}">
            <i class="fas fa-undo"></i> عودة للملف الشخصي
        </a>
    </div>
</body>
</html>
