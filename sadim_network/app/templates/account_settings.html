<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

        
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">


    <title>تعديل الحساب</title>

<style>/* * Sadeem Network - Account Edit Page Specific Styles
 * Focuses on safe form handling and profile management UI.
 */

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: var(--color-bg);
    padding: 1.5rem;
}

/* Edit Container */
.container {
    background-color: white;
    width: 100%;
    max-width: 450px;
    padding: 3rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: 1px solid var(--color-light);
    text-align: center;
}

h2 {
    color: var(--color-primary);
    font-size: 1.8rem;
    margin-bottom: 2rem;
    position: relative;
}

h2::after {
    content: '';
    display: block;
    width: 40px;
    height: 3px;
    background: var(--color-accent);
    margin: 0.5rem auto 0;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    margin-bottom: 2rem;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 1rem;
    border-radius: var(--radius);
    border: 2px solid var(--color-light);
    background-color: #fafafa;
    font-family: var(--font-family);
    transition: var(--transition);
    text-align: right; /* RTL consistency */
}

input:focus {
    outline: none;
    border-color: var(--color-accent);
    background-color: white;
    box-shadow: 0 0 0 4px rgba(133, 79, 108, 0.1);
}

/* Save Button */
button[type="submit"] {
    background-color: var(--color-primary);
    color: white;
    padding: 1rem;
    border: none;
    border-radius: var(--radius);
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: var(--transition);
    margin-top: 0.5rem;
}

button[type="submit"]:hover {
    background-color: var(--color-secondary);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(43, 18, 76, 0.2);
}

/* Back Link Styling */
.back {
    display: inline-block;
    color: var(--color-secondary);
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    transition: var(--transition);
}

.back:hover {
    color: var(--color-accent);
    text-decoration: underline;
}

/* Responsive Adjustments */
@media (max-width: 500px) {
    .container {
        padding: 2rem 1.5rem;
        box-shadow: none;
        border: none;
        background-color: transparent;
    }

    body {
        background-color: white;
        align-items: flex-start;
        padding-top: 10vh;
    }
}
</style>

</head>

<body>
    <div class="container">
        <h2>تعديل الحساب</h2>

        <form method="POST">
            <input type="text" name="name" placeholder="الاسم" value="{{ user.username }}" required>
            <input type="email" name="email" placeholder="الإيميل" value="{{ user.email }}" required>
            <button type="submit">حفظ التغييرات</button>
        </form>

        <a class="btn back" href="{{ url_for('loading_bp.account') }}">رجوع للحساب</a>
    </div>
</body>
</html>
